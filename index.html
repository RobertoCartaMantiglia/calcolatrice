<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="display">
                </div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button class="operator" id="delete-all">C</button>
                        </td>
                        <td>
                            <button class="operator" id="divisor">&divide;</button>
                        </td>
                        <td>
                            <button class="operator" id="*">&times;</button>
                        </td>
                        <td>
                            <button class="operator" id="back">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- //numeri 1 -->
                    <tr>
                        <td>
                            <button class="number">
                                7
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                8
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                9
                            </button>
                        </td>
                        <td>
                            <button class="operator">
                                -
                            </button>
                        </td>
                    </tr>

                    <!-- //numeri 2-->
                    <tr>
                        <td>
                            <button class="number">
                                4
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                5
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                6
                            </button>
                        </td>
                        <td>
                            <button class="operator">
                                +
                            </button>
                        </td>
                    </tr>

                    <!-- //numeri 3-->
                    <tr>
                        <td>
                            <button class="number">
                                1
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                2
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                3
                            </button>
                        </td>
                        <td>
                            <button class="operator">
                                &percnt;
                            </button>
                        </td>
                    </tr>

                    <!-- //numeri 4-->
                    <tr>
                        <td>
                            <button class="operator">
                                (
                            </button>
                        </td>
                        <td>
                            <button class="number">
                                0
                            </button>
                        </td>
                        <td>
                            <button class="operator">
                                )
                            </button>
                        </td>
                        <td>
                            <button class="operator" id="uguale">
                                =
                            </button>
                        </td>

                    </tr>

                </table>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
